<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregamos los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <style>
        body::-webkit-scrollbar-horizontal {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 10px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        body {
            overflow-y: scroll;
            overflow-x: none;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-secondary px-3 py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/Logo-Amazing-Events.png" alt="" width="260" height="48"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center text-center" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link  btn btn-light" role="button" aria-current="page"
                            href="./index.html">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link btn btn-light" role="button" href="./upcoming.html"
                            aria-current="page">Upcoming Events</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link btn btn-light" role="button" href="./past.html" aria-current="page">Past
                            Events</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link  btn btn-light" role="button" href="#" aria-current="page">Contact</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link  btn btn-light" role="button" href="./stats.html"
                            aria-current="page">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-grow-1">
        <div id="carouselExampleControls" class="container-fluid carousel slide mt-4 mb-0" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="./contact.html"><img class="d-block w-100"
                            src="https://via.placeholder.com/1920x100.png?text=Contact Us" alt="Second slide"></a>
                </div>
            </div>
            <a class="carousel-control-prev btn btn-lg btn-secondary" href="./past.html" role="button"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next btn btn-lg btn-secondary" href="./stats.html" role="button"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-0 mb-0">
            <div class="p-3 m-3 pt-0 pb-0 mt-1 mb-1 border rounded bg-light shadow col-lg-6">
                <!-- <h1 class="text-center mb-1"></h1> -->
                <form>
                    <label for="name" class="col-form-label">Name</label>
                    <div class="mb-1 row">
                        <div class="col-sm-12">
                            <input type="text" class="form-control col-12" id="name" name="name"
                                placeholder="Input your Name">
                        </div>
                    </div>
                    <label for="email" class="col-form-label">Email</label>
                    <div class="mb-1 row">
                        <div class="col-sm-12">
                            <input type="email" class="form-control col-12" id="email" name="email"
                                placeholder="Input your Email Address">
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4"
                            placeholder="Input your message"></textarea>
                    </div>
                    <div class="text-end mb-1">
                        <button type="submit" class="btn btn-lg btn-outline-secondary shadow">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer bg-secondary px-2 mt-0 py-2">
        <div class="container justify-content-between">
            <div class="row">
                <div class="col-md-8 text-md-start">
                    <a href="#"><i style="font-size: 2em;" class="bi-instagram text-white me-3"></i></a>
                    <a href="#"><i style="font-size: 2em;" class="bi-facebook text-white me-3"></i></a>
                    <a href="#"><i style="font-size: 2em;" class="bi-whatsapp text-white "></i></a>
                </div>
                <div class="col-md-4 text-md-end align-self-center">
                    <span class="text-white">
                        <h4>Cohort: FE13-TN</h4>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <!-- Agregamos los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
